<mat-toolbar class="navbar navbar-expand-lg navbar-dark bg-dark">
    <mat-toolbar-row class="justify-content-between">
        <button mat-icon-button (click)="toggleSideBar()"><mat-icon>menu</mat-icon>

        </button>

        <div row mr-3 ml-auto>
            <ul>
                <div *ngIf="authservice.userData as user">

                    <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center" style="color: #ffff;">
                        <mat-icon id="account">account_circle</mat-icon>
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    <mat-menu #menu="matMenu">
                        <button user-image-icon ml-1 id="exit" (click)="authservice.SignOut()">
                            <mat-icon>logout</mat-icon>
                            Deconnecter
                        </button>
                    <br>
                    <br>
                   

                    </mat-menu>
                    </button>

                </div>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
