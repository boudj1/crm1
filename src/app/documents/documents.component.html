<div class="container-fluid page">
    <div class="page_box p-3 mt-2 " id="box">documents</div>
    <div class="page_content shadow p-3 position-relative" id="content">
        <div class="page_content-data position-absolute" id="data"></div>
        <div class="container-fluid">
            <div class="row">
                <!-- show form -->
                <div class="col-md-4 mt-5">

                    <div class="card border-0 shadow">
                        <div class="card-body">x
                            <div>
                                <input type="file" class="text-nowrap text-truncate file" (change)="selectFile($event)">
                                <button type="button" class="btn btn-outline-warning" [disabled]="!selectedFiles" (click)="uploadFile()">Upload</button>
                            </div>

                            <div class="progress mt-2">
                                <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                                    {{percentage}}%
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- display all files -->
                <div class="col-md-8">

                    <div class="mb-3 mt-3">
                        <h4 class="text-primary">liste des Fichiers</h4>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nom Fichier</th>
                                <th scope="col">Taille De Fichier</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let file of listOfFiles">
                                <th>{{file.name}}</th>
                                <td>{{file.size}}</td>
                                <td>
                                    <a href="{{file.url}}" class="btn btn-outline-info" type="button" download>Telecharger</a>
                                    <a class="btn btn-outline-danger ms-2" type="button" (click)="deleteFile(file)">supprimer</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
