
<div class="container-fluid page">
    <div class="page_box p-3 mt-2 " id="box">dashboard</div>
    <div class="page_content shadow p-3 position-relative" id="content">
        <div class=" content">
            <div class=" row">
              <div class=" col-12">
                <div class=" card card-chart">
                  <div class=" card-header">
                    <div class=" row">
                      <div class=" col-sm-6 text-left">
                        <h5 class=" card-category">Rendement Client</h5>
                        <h2 class=" card-title">Performance</h2>
                      </div>
                      <div class=" col-sm-6">
                        <div
                          class=" btn-group btn-group-toggle float-right"
                          data-toggle="buttons"
                        >
                          <label class=" btn btn-sm btn-danger btn-simple" (click)="data=datasets[0];updateOptions();clicked=true;clicked1=false;clicked2=false" [ngClass]="{'active':clicked===true}">
                            <input checked="checked" name="options" type="radio" />
          
                            <span
                              class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                            >
                              Revenus par client
                            </span>
                            <span class=" d-block d-sm-none">
                              <i class=" tim-icons icon-single-02"> </i>
                            </span>
                          </label>
                          <label class=" btn btn-sm btn-danger btn-simple" (click)="data=datasets[1];updateOptions();clicked=false;clicked1=true;clicked2=false" [ngClass]="{'active':clicked1===true}">
                            <input
                              class=" d-none d-sm-none"
                              name="options"
                              type="radio"
                            />
          
                            <span
                              class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                            >
                              Revenus par wilaya
                            </span>
                            <span class=" d-block d-sm-none">
                              <i class=" tim-icons icon-gift-2"> </i>
                            </span>
                          </label>
                          <label class=" btn btn-sm btn-danger btn-simple" (click)="data=datasets[2];updateOptions();clicked=false;clicked1=false;clicked2=true" [ngClass]="{'active':clicked2===true}">
                            <input class=" d-none" name="options" type="radio" />
          
                        
                            <span class=" d-block d-sm-none">
                              <i class=" tim-icons icon-tap-02"> </i>
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class=" card-body">
                    <div class=" chart-area"><canvas id="chartBig1"> </canvas></div>
                  </div>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-lg-4">
                <div class=" card card-chart">
                  <div class=" card-header">
                    <h5 class=" card-category">Total capitaux</h5>
                    <h3 class=" card-title">
                      <i class=" tim-icons icon-bell-55 text-danger-states"> </i> 763,215
                    </h3>
                  </div>
                  <div class=" card-body">
                    <div class=" chart-area"><canvas id="chartLineRed"> </canvas></div>
                  </div>
                </div>
              </div>
              <div class=" col-lg-4">
                <div class=" card card-chart">
                  <div class=" card-header">
                    <h5 class=" card-category">capitales par client</h5>
                    <h3 class=" card-title">
                      <i class=" tim-icons icon-delivery-fast text-info"> </i> 
                    </h3>
                  </div>
                  <div class=" card-body">
                    <div class=" chart-area"><canvas id="CountryChart"> </canvas></div>
                  </div>
                </div>
              </div>
              <div class=" col-lg-4">
                <div class=" card card-chart">
                  <div class=" card-header">
                    <h5 class=" card-category">dettes</h5>
                    <h3 class=" card-title">
                      <i class=" tim-icons icon-send text-success"> </i> 12,100
                    </h3>
                  </div>
                  <div class=" card-body">
                    <div class=" chart-area"><canvas id="chartLineGreen"> </canvas></div>
                  </div>
                </div>
              </div>
            </div>
            <div class=" row">
             
              
              <div class=" col-lg-6 col-md-12">
                <div class=" card">
                  <div class=" card-header">
                    <h4 class=" card-title">Clients</h4>
                  </div>
                  <div class=" card-body">
                    <div class=" table-responsive">
                      <table class=" table tablesorter" id="">
                        <thead class=" text-primary">
                          <tr>
                            <th>Nom Client</th>
                            <th>Wilaya</th>
                            <th>Téléphone</th>
                            <th class=" text-center">Capitale</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let client of client">
                            <td>{{ client.NomClient}}</td>
                            <td>{{ client.wilaya}}</td>
                            <td>{{ client.tele1}}</td>
                            <td class=" text-center">{{ client.capitale }}</td>
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        <canvas #valueBarsCanvas></canvas>
    </div>
</div>
